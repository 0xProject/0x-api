version: '3'
services:
    ganache:
        image: "0xorg/ganache-cli:6.0.0"
        ports:
            - "8545:8545"
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=api
            - POSTGRES_PASSWORD=api
            - POSTGRES_DB=api
        # persist the postgres data to disk so we don't lose it
        # on rebuilds.
        volumes:
            - ./postgres:/var/lib/postgresql/data
        ports:
            - "5432:5432"
    mesh:
        image: 0xorg/mesh:8.1.1
        depends_on:
            - ganache
        restart: on-failure
        environment:
            ETHEREUM_RPC_URL: http://ganache:8545
            ETHEREUM_CHAIN_ID: '${CHAIN_ID}'
            USE_BOOTSTRAP_LIST: 'true'
            VERBOSITY: 3
            PRIVATE_KEY_PATH: ''
            BLOCK_POLLING_INTERVAL: '2s'
            RPC_ADDR: '0.0.0.0:60557'
            ETHEREUM_RPC_MAX_REQUESTS_PER_24_HR_UTC: '150000'
        volumes:
          - ./0x_mesh:/usr/mesh/0x_mesh
        ports:
            - '60557:60557'
            - '60558:60558'
            - '60559:60559'
        command: |
            sh -c "waitForGanache () { until printf 'POST /\r\nContent-Length: 26\r\n\r\n{\"method\":\"net_listening\"}' | nc localhost 8545 | grep true; do continue; done }; waitForGanache && ./mesh"
    events-pipeline:
        depends_on: 
            - postgres
        image: 0xorg/event-pipeline@sha256:058e730018a8bdc31b1fdd68935eeb27bc728a0db579b41436c138cf73e830e1
        restart: always
        environment:
            ETHEREUM_RPC_URL: http://ganache:8545
            CHAIN_ID: '${CHAIN_ID}'
            POSTGRES_URI: 'postgresql://api:api@postgres/api'
